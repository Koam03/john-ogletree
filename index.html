<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    /* Reset some default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Set a dark background and center the content */
body {
  font-family: Arial, sans-serif;
  background-color: #1a1a1a;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  padding: 10px; /* Add padding to avoid edges on small screens */
  overflow: hidden; /* Prevent scrolling on mobile */
}

/* Center the content within the container */
.container {
  text-align: center;
}

/* Style for the title */
.title {
  font-size: 3rem;
  color: #00ff00; /* Neon green */
  margin-bottom: 20px;
}

/* Style for the message */
.message {
  font-size: 1.5rem;
  color: #fff;
  max-width: 600px;
  margin: 0 auto;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
  .title {
    font-size: 2.5rem; /* Reduce the title font size for smaller screens */
  }

  .message {
    font-size: 1.25rem; /* Reduce the message font size for smaller screens */
    padding: 0 15px; /* Add padding for better readability on mobile */
  }
}

@media (max-width: 480px) {
  .title {
    font-size: 2rem; /* Further reduce title size for very small screens */
  }

  .message {
    font-size: 1rem; /* Adjust message size for smaller screens */
  }
}
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Coming Soon!</h1>
    <p class="message">We're working hard to bring something amazing. Stay tuned!</p>
  </div>
</body>
</html>
